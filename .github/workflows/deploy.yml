name: Build & Publish Dist to 'deploy'

on:
  push:
    branches: [ main ]

# gh-pages'e yazabilmek için gerekli
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # Backend klasörünü dist içine kopyala
      - name: Copy backend to dist
        run: cp -R ./backend ./dist/backend

      # cPanel'in deploy edebilmesi için .cpanel.yml dosyasını dist içine ekliyoruz
      - name: Add .cpanel.yml into dist
        run: |
          cat > dist/.cpanel.yml <<'YAML'
          ---
          deployment:
            tasks:
              - /bin/find /home/sin66vacom/public_html -mindepth 1 -maxdepth 1 ! -name ".well-known" ! -name "api" -exec /bin/rm -rf {} \;
              - /bin/cp -R public/* /home/sin66vacom/public_html/
              - /bin/cp index.html /home/sin66vacom/public_html/
              - /bin/mkdir -p /home/sin66vacom/public_html/api
              - /bin/cp -R backend/* /home/sin66vacom/public_html/api/
          YAML

      # dist klasörünü deploy branch'ine yayınla
      - name: Publish dist to deploy branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./dist
          publish_branch: deploy
          github_token: ${{ secrets.GITHUB_TOKEN }}  # <-- anahtar burada
