name: Build & Publish Dist to 'deploy'

on:
  push:
    branches: [ main ]

# gh-pages'e yazabilmek için gerekli
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # Backend dosyalarını dist içine kopyala
      - name: Copy backend to dist
        run: cp -R backend dist/backend

      # cPanel'in deploy edebilmesi için .cpanel.yml dosyasını dist içine ekliyoruz
      - name: Add .cpanel.yml into dist
        run: |
          cat > dist/.cpanel.yml <<'YAML'
          ---
          deployment:
            tasks:
              # public_html'ı temizle (SSL ve backend dizinini koru)
              - /bin/find /home/sin66vacom/public_html -mindepth 1 -maxdepth 1 ! -name ".well-known" ! -name "backend" -exec /bin/rm -rf {} \;
              # Frontend dosyalarını kopyala
              - /bin/cp -R ./ /home/sin66vacom/public_html/
              # Backend dizinini oluştur
              - /bin/mkdir -p /home/sin66vacom/public_html/backend
              # Backend dosyalarını kopyala
              - /bin/cp -R backend/* /home/sin66vacom/public_html/backend/
              # Eski backend klasörünü dist'ten sil (artık public_html/backend'de)
              - /bin/rm -rf /home/sin66vacom/public_html/dist
          YAML

      # dist klasörünü deploy branch'ine yayınla
      - name: Publish dist to deploy branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./dist
          publish_branch: deploy
          github_token: ${{ secrets.GITHUB_TOKEN }}  # <-- anahtar burada
